<form class="form1">

    <label class="label1" >email</label><br>
    <input type="text" name="email" class="txtEmail" [(ngModel)]="email"><br><br>

    <label class="label2" >contraseña</label><br>
    <input type="text" name="contraseña" class="txtContraseña" [(ngModel)]="password"><br><br>

    <label class="label2" >tipo</label><br>
    <input type="text" name="tipo" class="txtTipo" [(ngModel)]="tipo"><br><br>


    <button class="btnEnviar" (click)="registro($event)">ENVIAR</button>
</form>

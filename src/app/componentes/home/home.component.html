<label>Mensaje: </label><br>
<input type="text" name="mensajeUsuario" class="mensajeUsuario" [(ngModel)]="mensajeUsuario">
<button (click)=agregarTest($event)>Enviar</button><br><br>
<div *ngFor = "let mensaje of Mensajes">

</div>
